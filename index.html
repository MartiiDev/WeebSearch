<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - WeebSearch</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

<body id="page-top" style="background-image: url(&quot;assets/img/bg.jpg&quot;);">
    <header class="d-flex masthead">
        <div class="container my-auto text-center">
            <h1 class="text-info mb-1" style="font-family: 'Otaku Rant';">Weeb Search</h1>
            <h5 class="mb-5">
                <span id="type-menu" class="text-white" style="font-family: Aldrich, sans-serif;">
                    <strong>
                        <a href="javascript:select('anime');" id="btn-anime" class="active">ANIME</a>&nbsp;—&nbsp;
                        <a href="javascript:select('manga');" id="btn-manga">MANGA</a>&nbsp;—&nbsp;
                        <!-- <a disabled href="javascript:select('drama');" id="btn-drama">DRAMA</a>&nbsp;—&nbsp; -->
                        <a href="javascript:select('hentai');" id="btn-hentai">HENTAI</a>&nbsp;—&nbsp;
                        <a href="javascript:select('character');" id="btn-character">CHARACTER</a><!-- &nbsp;—&nbsp; -->
                        <!-- <a href="javascript:select('vn');" id="btn-vn">VISUAL&nbsp;NOVEL</a> -->
                    </strong><br>
                </span>
            </h5>
            <div class="overlay">
                <div class="row padMar">
                    <div class="col-lg-8 offset-lg-2 padMar">
                        <div class="input-group">
                            <div class="input-group-prepend"></div>
                            <input id="search-field" class="form-control form-control-lg autocomplete" type="text" placeholder="Search something..." minlength="3" style="font-family: 'Otaku Rant';">
                            <div class="input-group-append">
                                <button id="submit-btn" class="btn btn-info btn-lg" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="bg-info content-section" id="portfolio" style="padding-top: 50px;margin-bottom: -42px; display: none;">
        <div class="container">
            <div class="content-section-heading text-center">
                <h2 class="mb-5" style="font-family: 'Otaku Rant';">Search results</h2>
            </div>
            <div class="row no-gutters">
                <div class="col-lg-12">
                    <div id="result-list" class="row result-list" style="margin-right: -10px;margin-left: -10px;">

                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="text-center footer" style="margin-top: 0;">
        <p style="margin-bottom: 0px;font-size: 15px;">Copyright&nbsp;© 2020 - WeebSearch<br></p>
    </section>
